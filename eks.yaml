# A simple example of ClusterConfig object:
---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-spot-cluster
  region: us-east-1

managedNodeGroups:
  - name: spot
    instanceType: m5.large
    spot: true
    availabilityZones:
    - us-east-1a
    desiredCapacity: 3
    ssh: 
      publicKeyName: kubernetes   #replace this with our keypair in aws